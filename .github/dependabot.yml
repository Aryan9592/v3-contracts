version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    open-pull-requests-limit: 5
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "prettier-plugin-solidity"
      - dependency-name: "solhint"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    ignore:
      - dependency-name: "prettier-plugin-solidity"
